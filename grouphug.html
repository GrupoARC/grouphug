<head>
  <title>grouphug</title>
</head>

<template name="main">
  {{> navbar}}
  {{> yield}}
  <hr />
</template>

<template name="navbar">
  <p>
  <a href="{{pathFor route="root"}}">GroupHug</a> -
  <a href="{{pathFor route="roomList"}}">Room List</a> -
  {{> loginButtons}}
  </p>
</template>

<template name="root">
  <h1>Welcome to GroupHug</h1>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="register">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
  </form> 
</template>

<template name="login">
  <h2>Login</h2>
  <form class="login">
      <p>Email: <input type="email" name="email" required></p>
      <p>Password: <input type="password" name="password" required></p>
      <p><input type="submit" value="Login"></p>
  </form>
</template>

<template name="roomEditor">
  {{#if currentUser}}     
    <form>
      <textarea name="roomText" rows="25" cols="80">{{text}}</textarea>
    </form>
    <button class="saveRoom">Save</button>
  {{else}}
    You must be logged in to edit a page.
  {{/if}}
</template>

<template name="roomList">
  <h2>Rooms:</h2>
  <ul>
    {{#each rooms}}
      <li><a href="/room/{{name}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="showRoom">
  <p>
  <a href="?view=editor">Edit</a> -
  <a href="?view=history">History</a>
  </p>
  <h2>{{name}}</h2>
  {{text}}
</template>
