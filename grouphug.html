<head>
  <title>grouphug</title>
</head>

<template name="main">
  {{> navbar}}
  {{> yield}}
  <hr />
</template>

<template name="actions">
  Actions: 
    <a href="/edit/{{name}}">Edit</a> - 
    <a href="/history/{{name}}">View History</a>
</template>

<template name="navbar">
  <p>
  <a href="{{pathFor route="root"}}">GroupHug</a> -
  <a href="{{pathFor route="room"}}">Room List</a> -
  {{> loginButtons}}
  </p>
</template>

<template name="root">
  <h1>Welcome to GroupHug</h1>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="register">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
  </form> 
</template>

<template name="login">
  <h2>Login</h2>
  <form class="login">
      <p>Email: <input type="email" name="email" required></p>
      <p>Password: <input type="password" name="password" required></p>
      <p><input type="submit" value="Login"></p>
  </form>
</template>

<template name="addRoom">
  <form>Add a room:
    <input type="text" placeholder="Room name" name="roomName">
    <br/>
    <br/>
    <textarea name="roomText">{{DEFAULT_PAGE_CONTENT}}</textarea>
    <br/>
  </form>
  <button class="saveRoom">Save</button>
</template>

<template name="room">
  <h2>Rooms:</h2>
  <ul>
    {{#each room}}
      <li><a href="/room/{{name}}">{{name}}</a></li>
    {{/each}}
  </ul>
  {{#if currentUser}}     
    {{> addRoom}}
  {{/if}}
</template>

<template name="showRoom">
  <h2>{{name}}</h2>
  {{text}}
</template>
